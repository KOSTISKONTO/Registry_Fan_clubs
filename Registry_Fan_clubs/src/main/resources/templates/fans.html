<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Teacher Form Page</title>
</head>
<body>
<div layout:fragment="main-content">

    <div th:if="${ not#lists.isEmpty(fans)}">
        <table  class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Id</th>
                <th sec:authorize="hasRole('ADMIN')" scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fan : ${fans}">
                <td th:text="${fan.name}"></td>
                <td th:text="${fan.surname}"></td>
                <td th:text="${fan.age}"></td>
                <td th:text="${fan.id}"></td>
                <td sec:authorize="hasAnyRole('ADMIN','GGA')">
                    <a th:href="@{/deletefan(fanid=${fan.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
