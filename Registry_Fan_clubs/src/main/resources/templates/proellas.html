<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>ΕΛΕΓΧΟΣ ΑΙΤΗΣΗΣ ΕΛΑΣ</title>
</head>
<body>
<div layout:fragment="main-content">

    <div>
        <table  class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">ΑΜ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fan : ${fans}">
                <td th:text="${fan.AM}"></td>
                <td sec:authorize="hasAnyRole('ADMIN','ELAS')">
                    <a th:href="@{/proccesselas(am=${fan.AM})}" class="btn btn-danger ml-2">ΕΧΕΙ ΠΟΙΝΙΚΟ ΜΗΤΡΩΟ</a>
                </td>
            </tr>
            </tbody>

        </table>
        <a th:href="@{/result(id=${id})}" class="btn btn-danger ml-2">ΤΕΛΟΣ</a>
    </div>

</div>
</body>
</html>
