<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Teacher Form Page</title>
</head>
<body>
<div layout:fragment="main-content">

    <div >
        <table  class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">STATUS</th>
                <th scope="col">RESULT</th>
                <th scope="col">NAME_CLUB</th>
                <th scope="col">AM_COMMANDER</th>
                <th sec:authorize="hasRole('ADMIN')" scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aitisi : ${ekkremmeis}">
                <td th:text="${aitisi.id}"></td>
                <td th:text="${aitisi.status}"></td>
                <td th:text="${aitisi.result}"></td>
                <td th:text="${aitisi.name_lesxis}"></td>
                <td th:text="${aitisi.AM_commander}"></td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
