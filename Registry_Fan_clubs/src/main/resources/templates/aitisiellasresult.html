<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>ΕΚΚΡΕΜΕΙΣ ΑΙΤΗΣΕΙΣ ΓΓΑ</title>
</head>
<body>
<div layout:fragment="main-content">

    <div th:if="${ not#lists.isEmpty(aitisis)}">
        <table  class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ΟΝΟΜΑ ΛΕΣΧΗΣ</th>
                <th scope="col">ID ΑΡΧΗΓΟΥ ΛΕΣΧΗΣ</th>
                <th scope="col">ΣΤΑΔΙΟ ΑΙΤΗΣΗΣ</th>
                <th scope="col">ΑΠΟΤΕΛΕΣΜΑ ΑΙΤΗΣΗΣ</th>

            </thead>
            <tbody>
            <tr th:each="aitisi : ${aitisis}">
                <td th:text="${aitisi.id}"></td>
                <td th:text="${aitisi.name_lesxis}"></td>
                <td th:text="${aitisi.AM_commander}"></td>
                <td th:text="${aitisi.status}"></td>
                <td th:text="${aitisi.result}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
