<!doctype html>

<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Teacher Form Page</title>
</head>
<body>
<div layout:fragment="main-content">
  <form class="row g-3" th:action="@{/newaitisigga}" th:object="${aitisigga}"  method="post">
    <div class="form-outline mb-4">
      <label for="number_members_lesxis" class="form-label">Number of Members</label>
      <input type="text" th:field="*{number_members_lesxis}" id="number_members_lesxis" placeholder="number_members_lesxis" class="form-control">
      <span th:if="${#fields.hasErrors('number_members_lesxis')}" th:errors="*{number_members_lesxis}"></span>
    </div>

    <div class="form-outline mb-4">
      <label for="name_lesxis" class="form-label">Name of Club</label>
      <input type="text" th:field="*{name_lesxis}" id="name_lesxis" placeholder="name_lesxis" class="form-control">
      <span th:if="${#fields.hasErrors('name_lesxis')}" th:errors="*{name_lesxis}"></span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
